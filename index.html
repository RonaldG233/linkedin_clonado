<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin</title>
    <link rel="stylesheet" href="estilos.css">
    <link  href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <header class="header">

        <div class="header__contenedor contenedor">
            <div class="header__left">
                <a href="index.html" class="logo">
                    <img src="logo_linkedin.png" alt="Imagen logo de Linkedin" class="logo__img">
                </a>
                <form class="search">
                    <i class="icono__search ri-search-line"></i>
                    <input type="text" class="search__input" placeholder="buscar">
                </form>
            </div>

            <div class="header__right">
                <nav class="navegacion">
                    <ul class="navegacion__lista">

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link activo-link">
                                <i class='navegacion__icon bx bxs-home'></i>
                                <span class="navegacion__items">Inicio</span>
                            </a>
                        </li>

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link">
                                <i class='navegacion__icon bx bxs-group'></i>
                                <span class="navegacion__items">Mi red</span>
                            </a>
                        </li>

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link">
                                <i class='navegacion__icon bx bxs-briefcase'></i>
                                <span class="navegacion__items">Empleos</span>
                            </a>
                        </li>

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link">
                                <i class='navegacion__icon bx bxs-message'></i>
                                <span class="navegacion__items">Mensajes</span>
                            </a>
                        </li>

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link">
                                <i class='navegacion__icon bx bxs-bell'></i>
                                <span class="navegacion__items">Notificaciones</span>
                            </a>
                        </li>

                    </ul>
                </nav>

            </div>

        

        </div>

    </header>
    
</body>
</html>
