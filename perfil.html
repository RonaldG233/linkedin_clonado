<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil de linkedin</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/perfil.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="header">

        <div class="header__contenedor contenedor">
            <div class="header__left">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="Imagen logo de Linkedin" class="logo__img">
                </a>
                <form class="search">
                    <i class='icono__search bx bx-search'></i>
                    <input type="text" class="search__input" placeholder="Buscar">
                </form>
            </div>

            <div class="header__right">
                <nav class="navegacion">
                    <ul class="navegacion__lista">

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link activo-link">
                                <i class='navegacion__icon bx bxs-home'></i>
                                <span class="navegacion__items">Inicio</span>
                            </a>
                        </li>

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link">
                                <i class='navegacion__icon bx bxs-group'></i>
                                <span class="navegacion__items">Mi red</span>
                            </a>
                        </li>

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link">
                                <i class='navegacion__icon bx bxs-briefcase'></i>
                                <span class="navegacion__items">Empleos</span>
                            </a>
                        </li>

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link">
                                <i class='navegacion__icon bx bxs-message'></i>
                                <span class="navegacion__items">Mensajes</span>
                            </a>
                        </li>

                        <li class="navegacion__item">
                            <a href="" class="navegacion__link">
                                <i class='navegacion__icon bx bxs-bell'></i>
                                <span class="navegacion__items">Notificaciones</span>
                            </a>
                        </li>

                    </ul>

                    <div class="perfil">
                      <div class="perfil__logo">
                        <img src="img/user-1.png" alt="usuario" class="perfil__logo_img">

                      </div>
                    </div>

                </nav>

            </div>

        

        </div>

    </header>

    <div class="contenido__perfil container">
        <div class="contenido__perfil_main">
            

        </div>
    </div>
    
</body>
</html>
